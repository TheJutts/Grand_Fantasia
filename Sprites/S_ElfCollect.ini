Neste arquivo, você terá a oportunidade de trocar tudo referente a coleta do sprite.
Quantidade de itens que você pode coletar, % de sucesso ao coletar um item, % de sucesso ao coletar um item ver, % de sucesso ao coletar itens roxos para armaduras.
Tudo está aqui neste arquivo.
Agora, vamos para a parte pratica :
Abra seu "Ini Editor" > Open > S_ElfCollect.ini (Caso você não saibe desencriptar o arquivo, leila o tutorial "Desencriptando arquivos ini")
Após isso, vamos entender as tabelas (Unknow)

Tab0  -> ID Geral
Tab1  -> ID da coleta (Mineração, Forragem, Desmonte, Cristal)
Tab2  -> Nível inicial do sprite para coleta.
Tab3  -> Nível máximo que o sprite deve ter para a coleta.
Tab4  -> Ainda não há comentários para essa tabela.
Tab5  -> Tabela de exp ganha por coleta.
Tab6  -> Tempo que o sprite demora por coleta.
Tab7  -> Energia que sprite vai gastar ao coletar.
Tab8  -> Custo em 00.00.01 que o sprite vai ter para fazer a coleta.
Tab9  -> Null
Tab10 -> ID do item que o sprite vai coletar.
Tab11 -> Nome em chinês do item.
Tab12 -> Quantidade que o sprite vai trazer ao coletar.
Tab13 -> Chance em % que o sprite vai trazer o item.
Tab14 -> ID do item secundário (Os verdes)
Tab15 -> Nome do item em chinês.
Tab16 -> Quantidade que o sprite vai trazer ao coletar.
Tab17 -> Chance em % que o sprite vai trazer o item.
Tab18 -> Null
Tab19 -> Null
Tab20 -> Null
Tab21 -> Null
Tab22 -> % em que o evento de perda de energia e intimidade do sprite acontecerá.
Tab23 -> Parâmetros.
Tab24 -> % em que o evento de ganho de energia e intimidade do sprite acontecerá.
Tab25 -> Parâmetros.
Tab26 -> % em que o evento de perda de energia e intimidade do sprite acontecerá.
Tab27 -> Parâmetros.
Tab28 -> % em que o sprite ganhará +30 de intimidade com o jogador.
Tab29 -> Parâmetros.
Tab30 -> % em que o sprite irá trazer um pergaminho de fama de associação.
Tab31 -> Parâmetros.
Tab32 -> % em que o sprite irá trazer poções.
Tab33 -> Parâmetros.
Tab34 -> % em que o sprite irá trazer um baú de materiais de coleta.
Tab35 -> Parâmetros.
Tab36 -> # em que o sprite irá trazer um item especial de fabricação (60+ para armas roxas, sets e etc..)
Tab37 -> Parâmetros.
Tab38 -> Nome em chinês.
Tab39 -> Descrição em chinês.

Com base nisso, você terá completo entendimento sobre este arquivo e como editá-lo.
Agora é com você, saber edita-lo corretamente!
